<div class="movie__wrapper--content">
	<div>
		<h2 class="movie__title">{{$ctrl.movie.Title}}</h2>
	<div class="movie__details">
		<div class="wrapper--flex">
			<div class="movie__rating">{{$ctrl.movie.Rated}}</div>
			<div class="movie__runtime">{{$ctrl.movie.Runtime}}</div>
